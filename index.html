<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Vertix Conversor</title>
  </head>
  <body>
    <main class="app-container">
      <section class="converter-card">

        <header class="card-header">

          <div class="header-branding">
            <div class="icon-wrapper">
              <img src="./assets/icons/dolar.svg" alt="Ícone de dólar" />
            </div>

            <div class="branding-text">
              <h1>Conversor de Moedas</h1>
              <p>Conversão para Real Brasileiro</p>
            </div>
          </div>

          <button class="chart-btn" type="button" aria-label="Ver gráfico">
            <img src="./assets/icons/arrow.svg" alt="Ícone de tendência" />
          </button>
        </header>


      </section>
    </main>

  </body>
</html>
